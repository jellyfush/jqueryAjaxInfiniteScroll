<html>
<head>
	<title>Ajax Infinite Scroll Example 2</title>
	<style type="text/css">
		#infiniteScroll{
			width:300px;
		}
	</style>
</head>
<body>

	<div id="infiniteScroll"></div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.ajaxInfiniteScroll.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#infiniteScroll').ajaxInfiniteScroll({
				url: 'testPage.html',
				scrollElem: "window", // will trigger the ajax call when the window scroll is at the bottom
				initialLoad: true,
				beforeAdd: function($data){
					$data.append('<div>beforeAdd callback triggered, you can modify the data before its added to the element</div>');
					return $data;
				}
			});
		});
	</script>
</body>
</html>
